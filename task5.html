<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>       Modern E-Commerce Shop with Categories  </title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #4CAF50;
      --secondary: #333;
      --light: #f9f9f9;
      --dark: #222;
      --accent: #ff6f61;
    }

    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--light);
      color: var(--secondary);
      line-height: 1.6;
    }

    /* HEADER */
    header {
      background: var(--dark);
      color: #fff;
      padding: 1.2rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto 2rem;
      border-radius: 0 0 12px 12px;
    }

    header h1 {
      font-size: 2rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    header p {
      font-weight: 300;
      font-size: 1rem;
    }

    /* Cart badge in header */
    #cart-badge {
      background: var(--accent);
      color: white;
      font-size: 0.9rem;
      font-weight: bold;
      padding: 0.25rem 0.6rem;
      border-radius: 12px;
      min-width: 24px;
      text-align: center;
      user-select: none;
      display: none;
    }

    main {
      max-width: 1200px;
      margin: 0 auto 3rem;
      padding: 0 2rem;
      display: flex;
      flex-direction: column;
      gap: 3rem;
    }

    /* Category Filter */
    #category-filter {
      max-width: 300px;
      margin-bottom: 1rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
    }

    /* PRODUCTS GRID */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .product {
      background: #fff;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
      object-fit: cover;
      aspect-ratio: 2 / 1;
    }

    .product h3 {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }

    .product p {
      font-size: 0.9rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .product button {
      background: var(--primary);
      border: none;
      color: #fff;
      padding: 0.6rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
      align-self: flex-start;
    }

    .product button:disabled {
      background: #9ccc9c;
      cursor: not-allowed;
    }

    .product button:hover:not(:disabled) {
      background: #3e8e41;
    }

    /* CART SECTION */
    .cart-section {
      background: #fff;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }

    .cart-section h2 {
      margin-bottom: 1rem;
    }

    #cart-items {
      list-style: none;
      margin-bottom: 1rem;
      max-height: 300px;
      overflow-y: auto;
    }

    #cart-items li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 0.6rem 0;
      font-weight: 600;
      gap: 1rem;
    }

    #cart-items li span:first-child {
      flex: 2;
    }

    .qty-controls {
      display: inline-flex;
      gap: 0.3rem;
      align-items: center;
      flex: 1;
      justify-content: center;
    }

    .qty-controls button {
      background: var(--primary);
      border: none;
      color: white;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      cursor: pointer;
      font-weight: bold;
      line-height: 1;
      transition: background 0.3s ease;
    }

    .qty-controls button:hover {
      background: #3e8e41;
    }

    .qty-controls span {
      min-width: 26px;
      text-align: center;
      display: inline-block;
    }

    .remove-btn {
      background: transparent;
      border: none;
      color: var(--accent);
      cursor: pointer;
      font-weight: 600;
      flex: 0.8;
      text-align: right;
    }

    .remove-btn:hover {
      text-decoration: underline;
    }

    #cart-total {
      font-weight: 700;
      font-size: 1.1rem;
    }

    #clear-cart {
      background: var(--accent);
      border: none;
      color: white;
      padding: 0.6rem 1.4rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 1rem;
      transition: background 0.3s ease;
      display: block;
      margin-left: auto;
    }

    #clear-cart:hover {
      background: #e55b4e;
    }

    /* CONTACT FORM */
    .contact-form {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      max-width: 600px;
      margin: 0 auto;
    }

    .contact-form h2 {
      margin-bottom: 1rem;
      font-size: 1.4rem;
      text-align: center;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.9rem 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: inherit;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: var(--primary);
      outline: none;
    }

    .contact-form button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0.7rem 1.6rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      font-size: 1.1rem;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: #e55b4e;
    }

    #form-msg {
      margin-top: 1rem;
      font-weight: 500;
      text-align: center;
    }

    #form-msg.error {
      color: red;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 0.4rem;
        padding: 1rem;
      }

      main {
        padding: 0 1rem;
        margin-bottom: 2rem;
      }

      #cart-items li {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }

      .qty-controls {
        justify-content: flex-start;
      }

      .remove-btn {
        align-self: flex-end;
      }

      .product-grid {
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      }
      header {
  background: var(--dark);
  color: #fff;
  text-align: center;
  padding: 2rem 1rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

    }
  </style>
</head>
<body>

  <header>
                                    <h1>üõçÔ∏è       SHOP VERSE</h1>
                                      <p>Your Universe of Style, Tech & Comfort</p>


    <div id="cart-badge" aria-live="polite" aria-atomic="true"></div>
  </header>

  <main>
    <!-- Category Filter -->
    <label for="category-filter" style="font-weight:600; margin-bottom:0.5rem; display:block;">Filter by Category:</label>
    <select id="category-filter" aria-label="Select product category">
      <!-- Options populated by JS -->
    </select>

    <!-- Products -->
    <section>
      <h2 style="margin-bottom: 1rem;">üõí Featured Products</h2>
      <div class="product-grid" id="product-list"></div>
    </section>

    <!-- Cart -->
    <section class="cart-section">
      <h2>üß∫ Your Cart</h2>
      <ul id="cart-items"></ul>
      <p><strong>Total:</strong> $<span id="cart-total">0.00</span></p>
      <button id="clear-cart" style="display:none;">Clear Cart</button>
    </section>

    <!-- Contact -->
    <section class="contact-form">
      <h2>üìû Contact Us</h2>
      <form id="contact-form" onsubmit="submitContact(event)">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <textarea id="message" rows="4" placeholder="Your Address" required></textarea>
        <button type="submit">Place Order</button>
      </form>
      <p id="form-msg"></p>
    </section>
  </main>

  <footer style="text-align:center; padding:1rem; font-size:0.9rem; color:#777;">
    <p>&copy; 2025 Modern E-Commerce | Designed with ‚ù§Ô∏è</p>
  </footer>

  <script>
    const products = [
      // Electronics
      { id: 1, category: "Electronics", name: "Noise Cancelling Headphones", price: 99.99},
      { id: 2, category: "Electronics", name: "Smart LED Watch", price: 59.99 },
      { id: 3, category: "Electronics", name: "Bluetooth Mini Speaker", price: 39.99 },
      { id: 4, category: "Electronics", name: "Wireless Mouse", price: 19.99, },
      { id: 5, category: "Electronics", name: "4K Action Camera", price: 149.99,  },
      { id: 6, category: "Electronics", name: "Portable Charger", price: 25.99, },

      // Clothing
      { id: 7, category: "Clothing", name: "Men's Classic T-Shirt", price: 15.99,   },
      { id: 8, category: "Clothing", name: "Women's Hoodie", price: 35.50, },
      { id: 9, category: "Clothing", name: "Unisex Running Shoes", price: 59.00,},
      { id: 10, category: "Clothing", name: "Baseball Cap", price: 12.00,  },
      { id: 11, category: "Clothing", name: "Casual Jeans", price: 45.99,  },

      // Home
      { id: 12, category: "Home", name: "LED Desk Lamp", price: 29.99,  },
      { id: 13, category: "Home", name: "Memory Foam Pillow", price: 40.00, },
      { id: 14, category: "Home", name: "Non-Stick Frying Pan", price: 24.99, },
      { id: 15, category: "Home", name: "Cotton Bedsheet Set", price: 59.99, },
    ];

    const categories = ["All", ...new Set(products.map(p => p.category))];

    const productList = document.getElementById("product-list");
    const cartItems = document.getElementById("cart-items");
    const cartBadge = document.getElementById("cart-badge");
    const cartTotal = document.getElementById("cart-total");
    const clearCartBtn = document.getElementById("clear-cart");
    const categoryFilter = document.getElementById("category-filter");

    let cart = [];
    let currentCategory = "All";

    // Populate category dropdown
    function loadCategories() {
      categories.forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat;
        categoryFilter.appendChild(option);
      });
    }

    categoryFilter.addEventListener("change", e => {
      currentCategory = e.target.value;
      loadProducts();
    });

    function loadProducts() {
      productList.innerHTML = "";
      const filteredProducts = currentCategory === "All" ? products : products.filter(p => p.category === currentCategory);

      if (filteredProducts.length === 0) {
        productList.innerHTML = `<p style="grid-column: 1/-1; text-align:center; font-weight:600;">No products found in this category.</p>`;
        return;
      }

      filteredProducts.forEach(item => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}" />
          <h3>${item.name}</h3>
          <p>$${item.price.toFixed(2)}</p>
          <button aria-label="Add ${item.name} to cart" onclick="addToCart(${item.id})">Add to Cart</button>
        `;
        productList.appendChild(div);
      });
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      if (!product) return;
      const existing = cart.find(i => i.id === id);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ ...product, qty: 1 });
      }
      updateCart();
    }

    function updateCart() {
      cartItems.innerHTML = "";
      let total = 0;
      let totalQty = 0;

      if (cart.length === 0) {
        cartItems.innerHTML = `<li>Your cart is empty.</li>`;
        clearCartBtn.style.display = "none";
        cartBadge.style.display = "none";
      } else {
        clearCartBtn.style.display = "inline-block";
        cartBadge.style.display = "inline-block";
        cart.forEach(item => {
          total += item.price * item.qty;
          totalQty += item.qty;

          const li = document.createElement("li");
          li.innerHTML = `
            <span>${item.name}</span>
            <div class="qty-controls" role="group" aria-label="Quantity controls for ${item.name}">
              <button aria-label="Decrease quantity" onclick="changeQty(${item.id}, -1)">‚àí</button>
              <span aria-live="polite" aria-atomic="true">${item.qty}</span>
              <button aria-label="Increase quantity" onclick="changeQty(${item.id}, 1)">+</button>
            </div>
            <span>$${(item.price * item.qty).toFixed(2)}</span>
            <button aria-label="Remove ${item.name} from cart" class="remove-btn" onclick="removeItem(${item.id})">√ó</button>
          `;
          cartItems.appendChild(li);
        });
        cartBadge.textContent = totalQty;
      }
      cartTotal.textContent = total.toFixed(2);
      saveCart();
    }

    function changeQty(id, delta) {
      const item = cart.find(i => i.id === id);
      if (!item) return;
      item.qty += delta;
      if (item.qty <= 0) {
        cart = cart.filter(i => i.id !== id);
      }
      updateCart();
    }

    function removeItem(id) {
      cart = cart.filter(i => i.id !== id);
      updateCart();
    }

    clearCartBtn.addEventListener("click", () => {
      cart = [];
      updateCart();
    });

    function saveCart() {
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function loadCart() {
      const savedCart = JSON.parse(localStorage.getItem("cart"));
      if (savedCart && Array.isArray(savedCart)) {
        cart = savedCart;
      }
    }

    // Contact Form Handler
    function submitContact(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();
      const formMsg = document.getElementById("form-msg");

      if (!name || !email || !message) {
        formMsg.textContent = "Please fill out all fields.";
        formMsg.className = "error";
        return;
      }

      // Basic email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        formMsg.textContent = "Please enter a valid email address.";
        formMsg.className = "error";
        return;
      }

      // Simulate sending message (could be replaced with actual API call)
      formMsg.textContent = "Sending...";
      formMsg.className = "";
      setTimeout(() => {
        formMsg.textContent = `Thank you, ${name}! Your Order has been placed.`;
        formMsg.className = "";
        document.getElementById("contact-form").reset();
      }, 1200);
    }

    // Initialize
    loadCategories();
    loadCart();
    loadProducts();
    updateCart();
  </script>
</body>
</html>
